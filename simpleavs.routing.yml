simpleavs.admin_settings:
  path: '/admin/config/people/simpleavs'
  defaults:
    _form: '\Drupal\simpleavs\Form\AgeGateSettingsForm'
    _title: 'SimpleAVS'
  requirements:
    _permission: 'administer simpleavs'

simpleavs.verify:
  path: '/simpleavs/verify'
  defaults:
    _controller: '\Drupal\simpleavs\Controller\AgeGateController::verify'
  requirements:
    _access: 'TRUE'
  options:
    _format: 'json'
    no_cache: TRUE

simpleavs.token:
  path: '/simpleavs/token'
  defaults:
    _controller: '\Drupal\simpleavs\Controller\AgeGateController::token'
  requirements:
    _access: 'TRUE'
  options:
    _format: 'json'
    no_cache: TRUE

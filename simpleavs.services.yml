services:
  logger.channel.simpleavs:
    parent: logger.channel_base
    arguments: ['simpleavs']

  simpleavs.session_manager:
    class: Drupal\simpleavs\Session\AvsSessionManager
    arguments:
      - '@request_stack'
      - '@session'
      - '@logger.channel.simpleavs'

  simpleavs.hooks:
    class: Drupal\simpleavs\Hook\SimpleAvsHooks
    arguments:
      - '@config.factory'
      - '@path.matcher'
      - '@path_alias.manager'
      - '@path.current'
      - '@page_cache_kill_switch'
    autowire: true
    public: true
